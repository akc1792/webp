<!DOCTYPE html>
<html>
<head>
<script>

    var x = document.forms["myForm"]["name"].value;

        alert("Error: Name cannot be blank!");
	
        return false;
    }
	x = document.forms["myForm"]["pw"].value;
     if(x == ""){

    }

        alert("Error: Password must contain atleast six characters!");
	
        return false;
    }
x = document.forms["myForm"]["cc"];
 var cardno = /^[0-9]{16}$/;  
  if(x.value.match(cardno))  
        {  
      return true;  
        }  
      else  
        {  
        alert("Not a valid  credit card number!");  
        return false;  
        } 



	}
</script>
</head>
